services:
  # Base de donn√©es PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: neko-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-neko}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-neko_password}
      POSTGRES_DB: ${DB_NAME:-nekodb}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - neko-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-neko}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Bot Discord Neko
  bot:
    build:
      context: ../..
      dockerfile: config/docker/Dockerfile
    container_name: neko-bot
    restart: unless-stopped
    env_file:
      - ../../.env
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: neko
      DB_PASSWORD: neko_password
      DB_NAME: nekodb
      DATABASE_URL: postgresql://neko:neko_password@postgres:5432/nekodb?schema=public
    volumes:
      - ../../src:/app/src
      - ../../config:/app/config
      - ../../main.js:/app/main.js
      - ../../logs:/app/logs
    networks:
      - neko-network
    command: sh -c "npx prisma migrate deploy --schema=./config/prisma/schema.prisma && npm run dev"

volumes:
  postgres_data:
    driver: local

networks:
  neko-network:
    driver: bridge
