services:
  # PostgreSQL avec pgAdmin pour administration
  postgres:
    image: postgres:16-alpine
    container_name: neko-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-neko}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-nekopassword}
      POSTGRES_DB: ${DB_NAME:-neko_db}
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ../../backups:/backups
    networks:
      - neko-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-neko}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin - Interface web pour PostgreSQL
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: neko-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@neko.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - neko-network
    depends_on:
      - postgres

  # Bot Discord Neko (mode dÃ©veloppement)
  bot:
    build:
      context: ../..
      dockerfile: config/docker/Dockerfile
    container_name: neko-bot-dev
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://${DB_USER:-neko}:${DB_PASSWORD:-nekopassword}@postgres:5432/${DB_NAME:-neko_db}?schema=public
      TOKEN: ${TOKEN}
      PREFIX: ${PREFIX:-!}
    volumes:
      - ../../src:/app/src
      - ../../logs:/app/logs
      - ../../config/prisma:/app/config/prisma
    networks:
      - neko-network
    command: sh -c "npx prisma migrate deploy --schema=./config/prisma/schema.prisma > /dev/null 2>&1 && npm run dev"

volumes:
  postgres_data_dev:
    driver: local
  pgadmin_data:
    driver: local

networks:
  neko-network:
    driver: bridge
